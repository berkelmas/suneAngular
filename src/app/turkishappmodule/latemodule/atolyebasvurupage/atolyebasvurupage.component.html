<div class="container">
  <div class="row">
    <br /><br />
    <div class="col-md-12">
      <div class="comment-box text-center">
        <div class="border-heading">
          <h4>Atölye Başvuru Formu</h4>
        </div>
        <form>
          <div class="row">
            <div class="col-sm-6 name-parent">
              <div class="single-input-box">
                <input
                  class="form-control"
                  placeholder="Ad-Soyad"
                  type="text"
                />
              </div>
            </div>
            <div class="col-sm-6 email-parent">
              <div class="single-input-box">
                <input class="form-control" placeholder="E-Posta" type="text" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 name-parent">
              <div class="single-input-box">
                <input class="form-control" placeholder="Telefon" type="text" />
              </div>
            </div>
            <div class="col-sm-6 email-parent">
              <div class="single-input-box">
                <input
                  class="form-control"
                  list="calisma"
                  placeholder="Başvurmak İstediğiniz Atölye"
                  type="text"
                />
                <datalist id="calisma">
                  <option
                    *ngFor="let atolye of aktifatolyeler"
                    value="{{ atolye.title }}"
                  >
                  </option>
                </datalist>
              </div>
            </div>
          </div>
          <div class="single-input-box">
            <textarea class="form-control" placeholder="Mesajınız"></textarea>
          </div>
          <button class="sune-btn" type="submit">Başvur</button>
        </form>
      </div>
    </div>
  </div>
</div>
