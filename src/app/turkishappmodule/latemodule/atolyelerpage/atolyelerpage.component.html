<div class="blog-list-body mt100 pdb90">
    <div class="container">
        <div class="row">
            <div class="col-md-9">

                <div *ngFor="let atolye of atolyeler; let iAtolye = index;" class="blog-list-item">

                    <div class="meta-box">
                    </div>
                    <div class="blog-list-text">
                        <h3><a>{{ atolye.atolye_baslik }}</a></h3>
                        <p>{{ atolye.atolye_icerik }}...</p>
                    </div>
                </div><!--/.blog-list-item-->

                <ul class="sune-pagination">

                  <li *ngIf="(currentPage - 1) !== 0">
                    <a [routerLink]="['/atolyeler', (currentPage-1)]">
                      <i class="fa fa-long-arrow-left"></i>
                      ÖNCEKİ
                    </a>
                  </li>

                  <li *ngFor="let page of totalPageArray; let iPage = index;">
                    <a [routerLink]="['/atolyeler', (iPage + 1)]" routerLinkActive="active">{{ iPage + 1 }}</a>
                  </li>

                  <li *ngIf="currentPage != totalPageNumber">
                    <a [routerLink]="['/atolyeler', (currentPage+1)]">SONRAKİ
                      <i class="fa fa-long-arrow-right"></i>
                    </a>
                  </li>

                </ul>
            </div>
            <div class="col-md-3">
                <div class="sidebar">
                    <aside class="blog-page-popular-post">
                        <div class="border-heading">
                            <h4>Güncel Atölyeler</h4>
                        </div>
                        <div class="row">
                          <ng-container *ngFor="let atolye of atolyeler; let aIndex = index;">
                              <div *ngIf="aIndex < 3" class="col-md-12">
                                  <div class="popular-post">
                                      <div class="meta-box">
                                      </div>
                                      <h5><a>{{ atolye.atolye_baslik }}</a></h5>
                                      <p>{{ atolye.atolye_icerik }}...</p>
                                  </div><!--/.popular-post -->
                              </div>
                          </ng-container>
                        </div>
                    </aside>

                </div>
            </div>
        </div>
    </div>
</div>
