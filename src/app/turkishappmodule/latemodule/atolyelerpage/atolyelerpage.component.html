<div class="blog-list-body mt100 pdb90">
  <div class="container">
    <div class="row">
      <h2>Atölyeler</h2>
      <div class="col-md-9">
        <div
          *ngFor="let atolye of atolyeler; let iAtolye = index"
          class="blog-list-item"
        >
          <div class="meta-box"></div>
          <div class="blog-list-text">
            <h3>
              <a>{{ atolye.title }}</a>
            </h3>
            <p>{{ atolye.description }}</p>
          </div>
        </div>
        <!--/.blog-list-item-->

        <ul class="sune-pagination">
          <li *ngIf="currentPage - 1 !== 0">
            <a [routerLink]="['/atolyeler', currentPage - 1]">
              <i class="fa fa-long-arrow-left"></i>
              ÖNCEKİ
            </a>
          </li>

          <li *ngFor="let page of totalPageArray; let iPage = index">
            <a
              [routerLink]="['/atolyeler', iPage + 1]"
              routerLinkActive="active"
              >{{ iPage + 1 }}</a
            >
          </li>

          <li *ngIf="currentPage != totalPageNumber">
            <a [routerLink]="['/atolyeler', currentPage + 1]"
              >SONRAKİ
              <i class="fa fa-long-arrow-right"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-md-3">
        <div class="sidebar"></div>
      </div>
    </div>
  </div>
</div>
